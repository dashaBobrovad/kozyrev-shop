<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body class="page">
    <div class="page__container">
        <div class="header">
            <h2 class="header__subtitle">Enjoy your studying!</h2>
            <h1 class="header__title">Our online courses</h1>
        </div>

        <section id="catalog" class="catalog">
            <div class="catalog__controls">
                <div id="filters" class="catalog__filters filters swipe"></div>

                <div id="search" class="catalog__search search">
                    <input id="search" type="text" class="search__input" placeholder="Search course..." />

                    <svg class="search__icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" />
                        <line x1="16.6569" y1="16.3137" x2="21" y2="20.6569" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </div>
            </div>

            <ul id="catalog-list" class="catalog__list"></ul>
        </section>
    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
